<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap Online -->
    <link rel="stylesheet" media="(max-width:767.98px)" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>.f-1{font-size: 1em;}.f-2{font-size: 2em;}</style>
    <title>Document</title>
    <script>
      function input() {
        var nama = document.getElementById('nama_lengkap').value,
        kelas = document.getElementById('kelas').value,
        patas = document.getElementById('patas').value,
        tanggal = document.getElementById('tanggal').value,
        waktu = document.getElementById('waktu').value,
        surah = document.getElementById('nama_surah').value,
        ayat_1 = document.getElementById('ayat_1').value,
        ayat_2 = document.getElementById('ayat_2').value,
        fasohah = document.getElementById('nilai_fas').value,
        tajwid = document.getElementById('nilai_taj').value,
        kelancaran = document.getElementById('nilai_kel').value;
        alert(nama+kelas+patas+tanggal+waktu+surah+ayat_1+ayat_2+fasohah+tajwid+kelancaran);
      }
    </script>
</head>
<body>
    <div class="pos-f-t">
        <nav class="navbar navbar-dark bg-primary d-flex justify-content-start">
          <div style="width:0%;z-index:1;">
            <button class="navbar-toggler bg-dark" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <ion-icon name="menu"></ion-icon>
            </button>
          </div>
          <h5 class="text-white text-center m-0 w-100">Sistem Rekap Nilai</h5>
        </nav>
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
              <div class="list-group">
                <a href="beranda.html" class="list-group-item list-group-item-action">Beranda</a>
                <a href="#" class="list-group-item list-group-item-action active">Input Nilai Harian</a>
                <a href="input_2.html" class="list-group-item list-group-item-action">Input Nilai Semesteran</a>
                <a href="lihat.html" class="list-group-item list-group-item-action">Lihat Nilai Harian</a>
                <a href="lihat_2.html" class="list-group-item list-group-item-action">Lihat Nilai Semesteran</a>
                <a href="#" class="list-group-item list-group-item-action">Logout</a>
              </div>
            </div>
        </div>
        <div class="my-3 container w-100">
            <h1 class="display-4 text-center f-2 mb-3">Input Nilai</h1>
            <div class="form-group">
                <label class="font-weight-bold">Nama Lengkap</label>
                <select class="form-control" id="nama_lengkap">
                  <option>--- Pilih Nama ---</option>
                  <option>Budi Budi Budi</option>
                  <option>Ana Ana Ana</option>
                  <option>Rudi Rudi Rudi</option>
                </select>
            </div>
            <div class="form-group">
                <label class="font-weight-bold w-50">Kelas</label>
                <label class="font-weight-bold">Patas</label>
                <div class="d-flex flex-row">
                    <input type="text" class="form-control" id="kelas" value="VIII" disabled>
                    <label class="mx-3 mt-2">/</label>
                    <input type="text" class="form-control" id="patas" value="7" disabled>
                </div>
            </div>
            <div class="form-group">
              <label class="font-weight-bold w-50">Tanggal</label>
              <label class="font-weight-bold">Waktu Kehadiran</label>
              <div class="d-flex flex-row">
                <input type="date" class="form-control" id="tanggal" value="">
                <label class="mx-3 mt-2">/</label>
                <input type="time" class="form-control" id="waktu" value="">
              </div>
            </div>
            <div class="form-group">
                <label class="font-weight-bold">Nama Surah</label>
                <select class="form-control" id="nama_surah">
                    <option>--- Pilih Surah ---</option>
                    <option>An-Naas</option>
                    <option>Al-Falaq</option>
                    <option>Al-Ikhlas</option>
                </select>
            </div>
            <div class="form-group">
              <label class="font-weight-bold">Ayat</label>
              <div class="d-flex flex-row">
                <select class="form-control" id="ayat_1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <label class="mx-3 mt-2">~</label>
                <select class="form-control" id="ayat_2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="font-weight-bold">Skor Penilaian (Fasohah/Tajwid/Kelancaran)</label>
              <div class="d-flex flex-row">
                <select class="form-control" id="nilai_fas">
                    <option>100</option>
                    <option>90</option>
                    <option>80</option>
                </select>
                <label class="mx-3 mt-2">/</label>
                <select class="form-control" id="nilai_taj">
                    <option>100</option>
                    <option>90</option>
                    <option>80</option>
                </select>
                <label class="mx-3 mt-2">/</label>
                <select class="form-control" id="nilai_kel">
                    <option>100</option>
                    <option>90</option>
                    <option>80</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" onclick="input()">Input Nilai</button>
        </div>
    </div>

    <!-- JS Online -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="bootstrap/js/jquery-3.3.1.js"></script>
    <script src="bootstrap/js/popper.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
